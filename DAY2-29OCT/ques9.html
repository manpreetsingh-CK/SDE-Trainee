<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var arr=[2,5,10,9,8,1,3];
        var indexOfNumToFind=10;
        var flag=0;
        for(var i=0;i<arr.length;i++){
            if(arr[i]===indexOfNumToFind){
                console.log("Number found at index: "+i);
                flag=1;
                break;
            }
        }
        if(flag===0){
            console.log("Number not found");
        }

    </script>
</body>
</html>
